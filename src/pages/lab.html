---
layout: default
title: Token
---

<div class="token-wrapper">
    <!-- Landing page Hero -->
    <section class="hero is-medium">
        <div class="hero-head">

            <!-- Cloned navbar -->
            {{> navbar-clone}}

            <!-- Static navbar -->
            {{> navbar}}

        </div>

        <div class="hero-body has-text-centered">
            <div class="columns">
                <div class="column is-6 is-offset-3">
                    <div class="token-image">
                        <img src="/img/media/JupyterLab.svg">
                    </div>
                    <h1 class="title is-2 is-light is-semibold is-spaced main-title">Welcome to Jupyter Labs</h1>
                    <h2 class="subtitle is-5 is-light is-thin">
                        Get an insight into our latest developments
                    </h2>
                    <!-- CTA -->
                    <p>
                        <a href="start" class="button k-button k-primary raised has-gradient is-fat is-bold">
                            <span class="text">Coming soon...</span>
                            <span class="front-gradient"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
